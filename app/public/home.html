<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>FriendFinder</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="box-shadow: 5px 10px 8px 10px #888888">
      <div
        class="jumbotron"
        style="background-color: rgba(255, 255, 250, 0.972)"
      >
        <h1 class="display-4">
          <i class="fab fa-facebook-f"></i>riend
          <i class="fab fa-facebook-f"></i>inder!<i
            class="fas fa-user-friends"
          ></i>
        </h1>
        <p class="lead">Find your new best friend.</p>
        <hr class="my-4" />
        <p>
          Just answer a few questions and you will be on your way to finding a
          compatible buddy!
        </p>
        <a class="btn btn-primary btn-lg" href="/survey" role="button"
          >Begin Survey</a
        >
      </div>
    </div>
    <div class="container">
      <div class="row" id="green">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div
            class="carousel-inner"
            style="box-shadow: 5px 10px 8px 10px #888888"
          >
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="/app/public/assets/photos/ben-duchac-66002-unsplash.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/app/public/assets/photos/bewakoof-com-official-205686-unsplash.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/app/public/assets/photos/zachary-nelson-192289-unsplash.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
